            // Create worksheets
            const ws1 = XLSX.utils.aoa_to_sheet(month1Data);
            const ws2 = XLSX.utils.aoa_to_sheet(month2Data);
            const ws3 = XLSX.utils.aoa_to_sheet(toolsData);
            const ws4 = XLSX.utils.aoa_to_sheet(kpisData);
            
            // Set column widths
            ws1['!cols'] = [
                {wch: 12}, {wch: 25}, {wch: 15}, {wch: 40}, {wch: 30}, {wch: 15}, {wch: 18}, {wch: 10}, {wch: 25}
            ];
            ws2['!cols'] = [
                {wch: 12}, {wch: 25}, {wch: 15}, {wch: 40}, {wch: 30}, {wch: 15}, {wch: 18}, {wch: 10}, {wch: 25}
            ];
            ws3['!cols'] = [
                {wch: 25}, {wch: 25}, {wch: 35}, {wch: 20}, {wch: 12}, {wch: 35}
            ];
            ws4['!cols'] = [
                {wch: 20}, {wch: 30}, {wch: 15}, {wch: 15}, {wch: 20}, {wch: 15}
            ];
            
            // Add worksheets to workbook
            XLSX.utils.book_append_sheet(wb, ws1, "Month 1 Launch");
            XLSX.utils.book_append_sheet(wb, ws2, "Month 2 Growth");
            XLSX.utils.book_append_sheet(wb, ws3, "Tools & Platforms");
            XLSX.utils.book_append_sheet(wb, ws4, "KPIs & Metrics");
            
            // Generate the Excel file
            XLSX.writeFile(wb, "Gadiyo_Marketing_Plan_2Months.xlsx");
            
            alert("Excel file 'Gadiyo_Marketing_Plan_2Months.xlsx' has been downloaded successfully!");
        }
